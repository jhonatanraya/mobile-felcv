<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ user.nombreV }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">{{  user.nombreV }} {{user.apellidoV}}</strong>
    <ion-button expand="block" shape="round" color="danger" (click)="sendAlert()">
      AUXILIO!!!!!
    </ion-button>
    <ion-item *ngIf="alertRequest && alertRequest.estado !== 'Terminado'">
      <ion-label>Estado de solicitud:   {{alertRequest.estado}}</ion-label>
    </ion-item>
  </div>
</ion-content>
