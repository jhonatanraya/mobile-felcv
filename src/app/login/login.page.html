<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label >Telefono: </ion-label>
            <ion-input formControlName="telefono"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label >Documento(CI): </ion-label>
            <ion-input type="number" formControlName="doc"></ion-input>
          </ion-item>
            <ion-button (click)="login()" expand="block">INGRESAR</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  
</ion-content>
